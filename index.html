<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gamebox">
        <h1>Tic Tac Toe</h1>
        <div id="cellbox">
            <div cellno = '0' class="cell"></div>
            <div cellno = '1' class="cell"></div>
            <div cellno = '2' class="cell"></div>
            <div cellno = '3' class="cell"></div>
            <div cellno = '4' class="cell"></div>
            <div cellno = '5' class="cell"></div>
            <div cellno = '6' class="cell"></div>
            <div cellno = '7' class="cell"></div>
            <div cellno = '8' class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="reset">Reset</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
